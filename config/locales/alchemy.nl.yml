# encoding: UTF-8

nl:

  # = Alchemy Translations
  # All translations used in Alchemy CMS are inside this alchemy namespace.
  alchemy:

    # == Translations for page_layout names
    # Just use the page_layouts name like defined inside the config/alchemy/page_layouts.yml file and translate it.
    #
    # Example:
    #   de:
    #     alchemy:
    #       page_layout_names:
    #         contact: Kontakt
    #         search: Suche
    #
    page_layout_names:
      contact: Contact
      search: Zoeken
      layout_header: 'Header Onderdeel'
      layout_footer: 'Footer Onderdeel'
      external: Externe Link

    # == Translations for element names
    # Just use the elements name like defined inside the config/alchemy/elements.yml file and translate it.
    #
    # Example:
    #   de:
    #     alchemy:
    #       element_names:
    #         article: Artikel
    #         intro_image_text: Intro Artikel
    #
    element_names:
      article: Artikel
      intro_image_text: Intro Artikel
      text: Tekst
      bild: Afbeelding(en)
      bild_text: Tekst (Afbeelding)
      headline: Koptekst
      image_mosaic: Afbeelding Mosaic
      footnote: Voetnoot
      sitename: Websitenaam
      claim: Claim
      header: Headerafbeelding
      intro: Intro
      subheadline: Subkop
      news: Nieuws
      searchresult: Zoekresultaten
      contactform: Contactformulier

    # == Translated names for contents in elements.
    # Used for the content editor label inside the element editor view (The elements window)
    #
    # Tip: You can translate content names globally for all contents of this name, or specificly for an element.
    # To do so, just place the content_name under the element name
    content_names:
      text: 'Tekst'
      date: 'Datum'
      body: 'Inhoud'
      image: 'Afbeelding'
      mail_from: 'Verzender (E-Mail)'
      mail_to: 'Ontvanger (E-Mail)'
      caption: "Onderschrift"
      subject: 'Onderwerp'
      intro: "Intro"
      headline: "Kop"
      subheadline: "Subkop"
      news_headline: "Nieuwkop"
      image_mosaic:
        caption: "Mosaic Caption"
        show_caption: "Show Caption"
      file: Bestand
      contactform:
        success_page: 'Opvolgpagina'

    # Translations for content validations
    #
    content_validations:
      contactform:
        success_page:
          blank: 'Kies een opvolgpagina'
      errors:
        blank: "%{field} mag niet leeg zijn"
        invalid: '%{field} heeft een verkeerd formaat'
        taken: '%{field} is al in gebruik'

    default_content_texts:
      lorem: "Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum."
      corporate_lorem: "Appropriately enable sustainable growth strategies vis-a-vis holistic materials. Energistically orchestrate open-source e-tailers vis-a-vis plug-and-play best practices. Uniquely plagiarize client-centric opportunities whereas plug-and-play ideas. Distinctively reconceptualize backward-compatible partnerships vis-a-vis reliable total linkage. Interactively fabricate highly efficient networks for clicks-and-mortar content. Collaboratively reconceptualize holistic markets via 2.0 architectures."

    essence_pictures:
      css_classes:
        left: 'Links van de tekst'
        right: 'Rechts van de tekst'
        no_float: 'Boven de tekst'

    # == Contactform translations
    contactform:
      labels:
        salutation: 'Aanhef'
        choose: 'Maak een keuze'
        mr: 'Dhr.'
        mrs: 'Mw.'
        firstname: 'Voornaam'
        lastname: 'Achternaam'
        address: 'Adres'
        zip: 'Postcode / Plaats'
