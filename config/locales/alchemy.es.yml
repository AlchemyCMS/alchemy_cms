  # == Rails translations
  # Below are Rails specific translations for date, time, number, currency, error messages and so on.
  date:
    formats:
      default: '%d/%m/%Y'
      datepicker: '%d/%m/%Y'
      long: '%d de %B de %Y'
      short: '%d de %b'
      only_day: "%e"
    day_names: [domingo, lunes, martes, miércoles, jueves, viernes, sábado]
    abbr_day_names: [dom, lun, mar, mié, jue, vie, sáb]
    month_names: [~, enero, febrero, marzo, abril, mayo, junio, julio, agosto, septiembre, octubre, noviembre, diciembre]
    abbr_month_names: [~, ene, feb, mar, abr, may, jun, jul, ago, sep, oct, nov, dic]
    order:
    - :day
    - :month
    - :year
  time:
    am: am
    pm: pm
    formats:
      default: '%d de %B de %Y %H:%M'
      short: '%d de %b %H:%M'
      long: '%A, %d de %B de %Y %H:%M:%S %z'
      page_status: "%d/%m/%Y %H:%M"
      date: "%d/%m/%Y"
      datepicker: "%d/%m/%Y"
      timepicker: "%H:%M"
      datetimepicker: "%d/%m/%Y %H:%M"
      time: "%H:%M"
  support:
    array:
      last_word_connector: ', y '
      two_words_connector: ' y '
      words_connector: ', '

  number:
    # Used in number_with_delimiter()
    # These are also the defaults for 'currency', 'percentage', 'precision', and 'human'
    format:
      delimiter: .
      precision: 3
      separator: ','
      significant: false
      strip_insignificant_zeros: false

    # Used in number_to_currency()
    currency:
      format:
        delimiter: .
        format: '%n %u'
        precision: 2
        separator: ','
        significant: false
        strip_insignificant_zeros: false
        unit: €

    # Used in number_to_percentage()
    percentage:
      format:
        delimiter: ''

    # Used in number_to_precision()
    precision:
      format:
        delimiter: ''

    # Used in number_to_human_size()
    human:
      format:
        delimiter: ''
        precision: 1
        significant: true
        strip_insignificant_zeros: true
      decimal_units:
        format: '%n %u'
        units:
          billion: mil millones
          million: millón
          quadrillion: mil billones
          thousand: mil
          trillion: billón
          unit: ''
      storage_units:
        format: '%n %u'
        units:
          byte:
            one: Byte
            other: Bytes
          gb: GB
          kb: KB
          mb: MB
          tb: TB

