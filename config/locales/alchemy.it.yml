      member: "Membro"
      author: "Autore"
      editor: "Editore"
      admin: "Amministratore"

    # == Mime Types translations
    # These are human readable mime types used for the document-type row in archive files.
    mime_types:
      audio/mp4: 'Audio-MP4'
      application/msword: 'Documento-Word'
      application/rtf: 'Documento-RTF'
