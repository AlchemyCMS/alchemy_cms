        password: 'Ihr Passwort'
        greeting: 'Einen schönen Tag noch'
    
    # == Translated language names for translation select
    translations:
      de: 'Deutsch'
      en: 'Englisch'
    
    # == User roles translations
    user_roles:
      registered: "Registriert"
      author: "Author"
      editor: "Redakteur"
      admin: "Administrator"
    
