language: ruby
rvm:
  - 1.9.3
  - 2.0.0
  - 2.1.0
branches:
  only:
    - 3.0-stable
script: rake
env:
  - DB=mysql
  - DB=postgresql
  - RAILS_VERSION=4.1.0.rc2
notifications:
  irc:
    on_success: change
    on_failure: always
    use_notice: true
    channels:
      - "irc.freenode.org#alchemy_cms"
matrix:
  allow_failures:
    - env: RAILS_VERSION=4.1.0.rc2
