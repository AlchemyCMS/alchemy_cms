language: ruby
dist: bionic
sudo: false
services:
  - mysql
addons:
  postgresql: "10"
cache:
  bundler: true
  directories:
    - /home/travis/.webdrivers/
rvm:
  - 2.5.7
  - 2.6.5
before_install:
  - gem install bundler
before_script:
  - bundle exec rake alchemy:spec:prepare
script: bundle exec rspec
after_success: bundle exec codeclimate-test-reporter
env:
  - DB=mysql
  - DB=postgresql
