name: Lint

on: [pull_request]

concurrency:
  group: lint-${{ github.ref_name }}
  cancel-in-progress: ${{ github.ref_name != 'main' }}

permissions:
  contents: read

jobs:
  check_bot_commit:
    uses: ./.github/workflows/check-bot-commit.yml

  Standard:
    needs: [check_bot_commit]
    if: needs.check_bot_commit.outputs.is_bot != 'true'
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      - name: Install Ruby and gems
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true
          rubygems: "latest"
      - name: Lint Ruby files
        run: bundle exec standardrb
  ESLint:
    needs: [check_bot_commit]
    if: needs.check_bot_commit.outputs.is_bot != 'true'
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
      - name: Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-modules
      - name: Install dependencies
        run: bun install
      - name: Lint code
        run: bun run --bun eslint
  Prettier:
    needs: [check_bot_commit]
    if: needs.check_bot_commit.outputs.is_bot != 'true'
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
      - name: Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-modules
      - name: Install dependencies
        run: bun install
      - name: Lint code
        run: bun run --bun lint
  Herb:
    needs: [check_bot_commit]
    if: needs.check_bot_commit.outputs.is_bot != 'true'
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
      - name: Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-modules
      - name: Install dependencies
        run: bun install
      - name: Lint erb files
        run: bun run --bun herb-lint

  lint-success:
    name: "Lint Success"
    if: always()
    needs: [check_bot_commit, Standard, ESLint, Prettier, Herb]
    runs-on: ubuntu-latest
    steps:
      - name: Check results
        run: |
          for result in "${{ needs.Standard.result }}" "${{ needs.ESLint.result }}" "${{ needs.Prettier.result }}" "${{ needs.Herb.result }}"; do
            if [[ "$result" != "success" && "$result" != "skipped" ]]; then
              echo "Failed: $result"
              exit 1
            fi
          done
