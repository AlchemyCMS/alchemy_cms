# Configuration for automatically generated release notes
# https://docs.github.com/en/repositories/releasing-projects-on-github/automatically-generated-release-notes

changelog:
  exclude:
    labels:
      - skip-changelog
      - chore

  categories:
    - title: "Breaking Changes"
      labels:
        - breaking-change
        - breaking

    - title: "New Features"
      labels:
        - enhancement
        - feature
        - new-feature

    - title: "Bug Fixes"
      labels:
        - bug
        - bugfix
        - fix

    - title: "Performance Improvements"
      labels:
        - performance
        - perf

    - title: "Documentation"
      labels:
        - documentation
        - Documentation
        - docs

    - title: "Deprecations"
      labels:
        - deprecation
        - deprecated

    - title: "Security"
      labels:
        - security

    - title: "Dependencies"
      labels:
        - dependencies

    - title: "Other Changes"
      labels:
        - "*"
